<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
    <!-- pc style -->
    <link rel="stylesheet" href="../style/login.css">
    <!-- responsive style -->
    <link rel="stylesheet" href="../style/responesive.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/vi/thumb/9/91/FC_Barcelona_logo.svg/2020px-FC_Barcelona_logo.svg.png">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="strip_box strip_box-left"></div>
        <div class="strip_box strip_box-right"></div>
        <div class="login-container__left">
            <div class="logo-header">
                <a href="./home.html"><img src="../assets/img/logo-barca.png" alt=""></a>
            </div>
            <div class="login-title">
                <h1>Become a Culer and feel closer to Bar√ßa!</h1>
            </div>
            <div class="login-desc">
                <div class="login-desc-row">
                    <i class="fa-solid fa-tv"></i> <span>Exclusive content and personalized experience</span>
                </div>  
                <div class="login-desc-row">
                    <i class="fa-solid fa-gift"></i> <span>Win great prizes: official kits, tickets...</span>
                </div>
                <div class="login-desc-row">
                    <i class="fa-solid fa-comments"></i> <span>Have your say: participate and share your opinion</span>
                </div>
            </div>
            <div class="login-input">
                <form action="">
                    <input type="text" name="name">
                    <label for="name">
                        <span class="label-text">Email address</span>
                    </label>
                </form>
            </div>
            <div class="login-option-title">
                <div></div>
                <span>OR</span>
                <div></div>
            </div>
            <div class="login-scocial">
                <button class="login-scocial__btn">
                    <div>
                        <img src="../assets/img/fb-logo.png" alt="">
                    </div>
                    <span>Facebook</span>
                </button>
                <button class="login-scocial__btn">
                    <div>
                        <img src="https://culers.fcbarcelona.com/assets/images/icons/google.png" alt="">
                    </div>
                    <span>Google</span>
                </button>
            </div>
            <div class="btn-letgo">
                <button>
                    LET'S GO! <i class="fa-solid fa-arrow-right-long"></i>
                </button>
            </div>
            <div class="login-footer">
                <div class="login-footer__left">
                    <span>POWERED BY</span>
                    <div class="login-footer__left-logo">
                        <img src="https://www.dlf.pt/png/big/13/138842_rakuten-logo-png.png" alt="">
                    </div>
                </div>
                <div class="login-footer__right">
                    <ul class="nav-footer-login">
                        <li><a href="">Legal terms</a></li>
                        <li><a href="">Privacy policy</a></li>
                        <li><a href="">Cookies</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-container__right"></div>
    </div>
</body>
</html>
